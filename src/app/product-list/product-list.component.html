<h2>Products</h2>
<div *ngFor="let pro of products">
  <h3><a [title]="pro.name + ' details'">
  {{ pro.name }}
</a></h3>
<p *ngIf="pro.description">
Description: {{ pro.description }}
</p>
<button type="button" (click)="share()">
  Share
</button>
</div>
